<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../static/css/main.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link rel="shortcut icon" type="image/x-icon" href="../../static/images/favicon.ico" />
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <title>Fund Hub</title>
  </head>
  <body>
    <br><br>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4" id="container">
        <br><br>
        <center>
          <img src="../../static/images/admin.png" style="opacity:0.7;" alt="ERROR!" id="img">
          <br><br>
          <h1 style="color:#f2f2f2; font-family:Acme">LOG IN</h1><br>
        </center>
          {% if err %}
            <p id="err"> {{ err }} </p>
          {% endif %}
        <center>
          <form class="form" method="POST">
            {% csrf_token %}
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class='far fa-envelope'></i></div>
              </div>
              <input style="width:90%;" type="text" name="uname" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
            </div><br>
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class='fas fa-fingerprint'></i></div>
              </div>
              <input style="width:90%;" type="password" name="pass" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Password">
            </div><br>
            <input style="width:50%;" class="btn btn-success" type="submit" value="Login">
          </form><br>
          <button class='btn btn-link'>Forgot password?</button>
          <br><br>
        </center>
      </div>
      <div class="col-4"></div>
    </div>
    <div class="row">
      <div class="col-8"></div>
      <div class="col-4">
        <center><p style="color:#343434"><i>To be a volunteer contact - +91 9121018699</i></p></center>
      </div>
    </div>
  </body>
</html>
